<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="prodavnicaAdmin.css">
        <title>Online prodavnica: Funkcionalnosti za administratora</title>
    </head>
    <body>
<div class="container">
    <h1>Artikli</h1>
  
    <div class="table-section">
        <table class="products-table">
            <thead>
                <tr>
                    <th>Br</th>
                    <th>Naziv</th>
                    <th>Cena($)</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS logika popunjava proizvode -->
            </tbody>
        </table>
    </div>

    <div class="content-wrapper">
        <div class="form-section">
            <h2>Dodaj novi proizvod</h2>
            <form class="product-form">
                <div class="form-group">
                    <label for="naziv">Naziv:</label>
                    <input type="text" id="naziv" placeholder="Naziv proizvoda">
                </div>
                <div class="form-group">
                    <label for="cena">Cena:</label>
                    <input type="number" id="cena" placeholder="Cena u dolarima">
                </div>
                <div class="form-group">
                    <label for="opis">Opis:</label>
                    <textarea id="opis" placeholder="Opis proizvoda"></textarea>
                </div>
                <button type="submit" class="btn">Dodaj</button>
            </form>
        </div>
        <div class="details-section">
            <h2>Detalji proizvoda</h2>
            <div class="product-details">
                <p><strong>Naziv:</strong> <span id="detail-naziv">-</span></p>
                <p><strong>Cena:</strong> <span id="detail-cena">-</span></p>
                <p><strong>Opis:</strong> <span id="detail-opis">-</span></p>
            </div>
        </div>
    </div>
</div>
<script src="prodavnicaAdmin.js"></script>
</body>
</html>
